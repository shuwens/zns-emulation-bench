{
  "subsystems": [
    {
      "subsystem": "bdev",
      "config": [
        // 1. Create AIO bdev backed by a file
        {
          "method": "bdev_aio_create",
          "params": {
            "name": "aio0",
            "filename": "/tmp/aio.img",
            "block_size": 4096
          }
        },

        // 2. Emulate a ZNS device on aio0
        {
          "method": "bdev_zone_block_create",
          "params": {
            "base_bdev": "aio0",
            "name": "zns_aio",
            "zone_size": 131072,
            "zone_capacity": 131072,
            "max_open_zones": 8
          }
        },

        // 3. Emulate a ZNS device on an actual NVMe device (optional)
        {
          "method": "bdev_zone_block_create",
          "params": {
            "base_bdev": "Nvme0n1",
            "name": "zns_nvme",
            "zone_size": 262144,
            "zone_capacity": 262144,
            "max_open_zones": 16
          }
        }
      ]
    },

    // NVMe transport configuration (if you're using NVMe)
    
  ]
}
